<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- css path -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="content">
      <div class="container">
        <div class="content-img" tabindex="1">
          <img src="images/image-equilibrium.jpg" alt="glowing cube" />
        </div>
        <div class="content-body">
          <div class="content-body-text">
            <div class="body-text-main">
              <h1 tabindex="1">Equilibrium #3429</h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="body-text-info">
              <div class="info-price">
                <div class="info-flex">
                  <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                  <span> 0.041 ETH</span>
                </div>
              </div>
              <div class="info-date">
                <div class="info-flex">
                  <img src="images/icon-clock.svg" alt="clock" />
                  <span>3 days left</span>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="content-body-creator">
            <img src="images/image-avatar.png" alt="boy picture" />
            <div>Creation of <span tabindex="1">Jules Wyvern</span></div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
